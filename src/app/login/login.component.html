<div class="container">
    <br/><br/>
    <h1 class="text-center">Log In Here!</h1>
    <br/><br/>
    <div>
        <div class="col-md-6 col-md-offset-3">
          <form class="form-horizontal" #loginForm="ngForm" [formGroup]="formGroup" (validSubmit)="onSubmit()">
            
            <div class="form-group">
                <label class="control-label col-sm-2">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="UserName"><br>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" formControlName="Password"><br>
                
              </div>
            </div>

            <button class="btn btn-secondary my-5 my-sm-0 mr-sm-2 btn-space btn-sm" type="button" (click)="onReset()">Reset</button>
            <button class="btn btn-primary my-5 my-sm-0 mr-sm-2 btn-space btn-sm" type="submit">Submit</button>
            <button class="btn btn-success btn-space btn-sm" (click)="moveToRegister()">Register</button>
  
          </form>
        </div>
      </div>
  </div>
